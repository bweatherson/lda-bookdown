bookdown::gitbook:
  css: style.css
  split_by: section
  split_bib: no
  config:
    toc:
      collapse: section
      toc_float:
        collapsed: false
        smooth_scroll: false
      before: |
        <li><a href="./">A History of Philosophy Journals</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      github: no
      twitter: yes
      facebook: no
    download:
      - ["lda-bookdown.epub", "eBook"]




